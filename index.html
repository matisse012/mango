<!DOCTYPE html>
<html lang="Ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST Vue login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        .inputs {
            width: 250px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-indent: 5px;
            font-size: 12px;
        }

        .btn {
            width: 100px;
            height: 30px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <section>
        <input type="text" name="mid" class="inputs">
        <input type="password" name="mpass" class="inputs">
        <input type="submit" class="btn" value="로그인">
    </section>
</body>
<script src="./js/index.js"></script>

</html>
